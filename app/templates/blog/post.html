{% extends "base.html" %}

{% block content %}
<section class="section">
    <div class="container">

        <h1 class="is-size-1">{{ post.title }}</h1>

        <div class="section">
            <p>{{ post.body }}</p>
        </div>

        <time datetime="{{post.created_at.strftime('%Y-%m-%d')}}">{{ post.created_at.strftime('%d %b,
            %Y') }}</time>
            
    </div>
</section>
{% endblock %}
